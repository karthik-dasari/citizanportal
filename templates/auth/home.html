<!Doctype html>
<html lang="en">
  <head>
  	<title>Welcome {{ user.first_name }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="../../static/css/login.css">

	</head>
	<body class="img js-fullheight" style="background-image: url(../../static/images/loginbg.jpg);">
		<div class="container" style="position: relative; top: 10%;">
			<nav class="navbar bg-light" style="background-color: #f8f9fa29 !important; border-radius: 20px; padding-top: 15px; padding-bottom: 15px;">
				<div class="container-fluid">
					<div></div>
				  <div class="d-flex">
					<a href="/auth/dashboard" class="btn btn-primary" style="margin-right: 5px;">Dashboard</a>
					<a href="/auth/logout/" class="btn btn-danger">Logout</a>
				  </div>
				</div>
			  </nav>
		</div>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Welcome {{ user.first_name }}</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
                        <style>
                            option{
                                color: black;
                            }
                        </style>
		      	<form action="/auth/category/" method="POST" class="signin-form">
					{% csrf_token %}
		      		<div class="form-group">
                        <label for="category">Select the Category:</label>
		      			<select name="category" id="category" class="form-control" required>
                            <option selected></option>
                            <option value="road safety">Register road safety problem</option>
                            <option value="report violation">Report violation</option>
                            <option value="report accident">Report an accident</option>
                            <option value="raise an issue">Raise an issue</option>
                        </select>
		      		</div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Next</button>
	            </div>
	          </form>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="../../static/js/jquery.min.js"></script>
  <script src="../../static/js/popper.js"></script>
  <script src="../../static/js/bootstrap.min.js"></script>
  <script src="../../static/js/login.js"></script>

	</body>
</html>
